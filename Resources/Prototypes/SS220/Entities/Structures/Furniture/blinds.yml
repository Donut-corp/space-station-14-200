- type: entity
  id: BlindsBase
  parent: BaseStructure
  name: Жалюзи
  abstract: true
  description: Могут полностью блокировать обзор когда требуется.
  components:
  - type: Sprite
    sprite: SS220/Structures/Furniture/blinds.rsi
    drawdepth: WallTops
    noRot: true
    layers:
      - state: solo
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
  - type: Blinds
  - type: WallMount
    arc: 180
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0"
        density: 100
        layer:
        - Opaque
  - type: Occluder
    enabled: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BlindsVisualState.State:
        indicator:
          True: {state: solo}
          False: {state: solo_closed}

- type: entity
  id: BlindsSolo
  parent: BlindsBase
  name: Жалюзи (одиночные)
